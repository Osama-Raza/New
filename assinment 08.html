<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td style="padding: 30;"> <input type="text"></td>
        </tr>
        <tr>
            <td>Father Name</td>
            <td style="padding:30 ;"> <input type="text"></td>
        </tr>
        <tr>
            <td>Mother Name</td>
            <td style="padding: 30;"> <input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td> <input type="radio" name="Gender" value="Male" checked="check">Male <input type="radio" name="Gender"
                    value="Female">Female</td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td style="padding: 30;"> <input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td style="padding: 30;"> <input type="number" maxlength="11"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td> <textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td style="padding: 30;"> <input type="text" placeholder="State"></td>
        </tr>
        <tr>
            <td>City</td>
            <td style="padding: 30;"> <input type="text" placeholder="City"></td>
        </tr>
        <tr>
            <td></td>
            <td> <input type="submit" value="Submit"></td>
            
        </tr>
    </table>
</body>
</html>
